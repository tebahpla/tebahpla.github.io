  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();
      document.getElementById('speaknow').innerHTML='Speak now...';

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        document.getElementById('speaknow').innerHTML = e.results[0][0].transcript;
        
        recognition.stop();
    submitit();
      };

      responsiveVoice.speak('there has been a speech recognition error. if you are using internet explorer, or microsoft edge, then use chrome. if you are using chrome then refresh the page');

}

    }
  }
</script>

function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

user = profile.getName();

    user = profile.getName();

  }
  document.getElementById('sss').innerHTML=' | <a href="#" onclick="signOut();" >Sign out</a> ';
  document.getElementById('logg').style.display = 'none';
}
    
function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
var user = "Example Name";

function flipoff(id){
  var e = document.getElementById(id); 
  if (e.style.display == 'block' || e.style.display=='') e.style.display = 'none'; else e.style.display = 'block';
}
  
function signOut() {
