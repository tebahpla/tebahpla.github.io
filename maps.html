  <script>
function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
var user = "Example Name";
function checkCookie() {
    user=getCookie("username");
    if (user != "") {
        document.getElementById("greeting").innerHTML="Here's a map, " + user+"!";
        document.getElementById("setr").innerHTML="Change Name";
    } else {
      user = "Example Name"
    }
}
function setGreet(){
 user = prompt("What would you like Oogle to call you?",user);
       if (user != "" && user != null) {
           setCookie("username", user, 300);
           document.getElementById("greeting").innerHTML="Welcome, " + user+".";
           document.getElementById("setr").innerHTML="Change Name";
           
       
}
}

var txt= prompt("Text to translate:");
document.getElementById('translator').innerHTML=txt;
}

    <script>
     var emoji = 'https://tebahpla.github.io/poop.png';
var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.6811, lng: -122.3365},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
 	
        
            
            map.setCenter(pos);
            var marker = new google.maps.Marker({
          position: pos,
          map: map,
	  animation: google.maps.Animation.DROP,
	  icon: emoji
        });
            
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
 var uluru = {lat: 47.6811, lng: -122.3365};
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
	  animation: google.maps.Animation.DROP,
	  icon: emoji
        });
      }
    </script>
